<head>

<body class="imagenFondoContacto body">
    <div class="logo__ubicacion"> 
        <img src="../imagenes/logoatennea10.jpg" width="180" alt="LOGO ATENNEAJOYAS">
    </div>
    <header class="header__flexbox">
          <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse navFlexBox" id="navbarNavAltMarkup">
                <div class="navbar-nav navFlexBox">
                  <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                  <a class="nav-link" href="productos.html">productos</a>
                  <a class="nav-link" href="contacto.html">contacto</a>

                </div>
              </div>
            </div>
          </nav>        
    </header>
    <section>
        <h1 class="titulo animate__animated animate__flipInX">•  contacto  •</h1>
        <form class="seccionContacto1">
            <p class="tituloFormulario">formulario de contacto</p>
            <div class="m-1">
                <div>
                    <label for="nombre">nombre:</label>
                    <input class="areaTexto" name="nombre" id="nombre" type="text">
                </div>
                <div>
                    <label for="apellido">apellido:</label>
                    <input class="areaTexto" name="apellido" id="apellido" type="text">
                </div>
                <div>
                    <label for="email">email</label>
                    <input class="areaTexto" type="text" name="email" id="email">
                </div>
                <div>
                    <select class="botonContacto">
                        <option value="femenino">femenino</option>
                        <option value="masculino">masculino</option>
                    </select>
                </div>
                <div>
                    <label for="checkbox">¿desea recibi el newsletter?</label>
                    <input class="areaTexto" type="checkbox" id="checkbox">
                </div>
                <div>
                    <label for="consulta">dejanos tu comentario:</label>
                    <textarea class="areaTexto" name="consulta" id="consulta" cols="30" rows="4"></textarea>
                </div>
                <div>
                    <input class="botonContacto" type="reset" value="borrar">
                    <input class="botonContacto" type="submit" value="enviar">
                </div>
                <p>nos ubicamos en:</p>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26300.76113581315!2d-58.51575714535182!3d-34.513146838436505!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb147d4018937%3A0xfa30a67c6ada18f7!2sOlivos%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1629117426419!5m2!1ses-419!2sar"
                    width="300" height="150" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </form>
    </section>
